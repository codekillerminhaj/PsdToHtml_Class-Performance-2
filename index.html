<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/946cabd75f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Header Area -->
    <header>
        <h2>My API Store</h2>
        <button class="btn">Sign Up</button>
    </header>

    <main>
        <!-- section 1 -->
         <section id="section-1">
            <h1>Apple Iphone 13 Pro Max</h1>
            <p>There are many variations of passages of Lorem Ipsum available, but
          the majority have suffered alteration in some form, by injected humou.</p>
          <div id="buy-now-btn-container">
            <button class="btn">Buy Now</button>
          </div>
         </section>

        <!-- section 2 -->
          <section id="section-2">
            <img src="./assets/cover-image.png" alt="cover-image">
          </section>

        <!-- section 3 -->
           <section id="section-3">
            <h2>Search Your Phone</h2>

            <div id="search-container">
            <div id="search-bar">
                <i style="margin-right: 10px" class="fa fa-solid fa-magnifying-glass" aria-hidden="true"></i>
                <input type="text" name="search" id="search-input-field" placeholder="Search Your Phone">
            </div>

            <div id="search-button">
                <button onclick="handleSearch()" class="btn">Search</button>
            </div>
            </div>
          </section>

        <!--Spinner Section-->
          <section class="loading_div">
            <div id="loading-spinner" class="loader hidden"></div>
          </section>


    <script src="./js/store.js"></script>
</body>
</html>
